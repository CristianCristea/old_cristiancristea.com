<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Contact Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.min.css">
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="text-center">Contact Manager</h1>
      </div>
    </header>

    <aside class="add-contact-form container-form">
      <h1 class="text-center">Create Contact</h1>
      <form class="form-horizontal">
        <input type="hidden" name="id" value="0">
        <input type="hidden" id="current_id" value="0">
        <div class="form-group">
          <label for="name" class="col-sm-3 control-label">Name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" name="name" id="name" placeholder="Name" required minlength="3" title="Minimum 3 letters.">
          </div>
        </div>
        
        <div class="form-group">
          <label for="email" class="col-sm-3 control-label">Email</label>
          <div class="col-sm-8">
            <input type="email" class="form-control" name="email" id="email" placeholder="Email" required >
          </div>
        </div>

        <div class="form-group">
          <label for="address" class="col-sm-3 control-label">Address</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" name="address" id="address" placeholder="Address" required minlength="3" title="Minimum 3 letters.">
          </div>
        </div>
        
        <div class="form-group mt-small">
          <div class="col-sm-offset-3 col-sm-4">
            <button type="submit" class="btn btn-default btn-block">Submit</button>
          </div>
          <div class="col-sm-4">
            <button type="reset" class="btn btn-default btn-block">Cancel</button>
          </div>
        </div>
      </form>
    </aside>

    <main>
      <div class="container">
        <div class="jumbotron">
          <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6 text-center">
              <button class="btn btn-lg btn-default" id="add_contact_btn">Add Contact</button>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6 text-center">
              <input type="search" name="search_contact" placeholder="Search">
            </div>
          </div> <!-- ./row -->
        </div> <!-- ./jumbotron -->
        <div class="row">
          <ul id="contacts">        
          </ul>
        </div>  <!-- ./row -->
      </div> <!-- ./container -->
    </main>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-xs-6 col-xs-offset-3 col-sm-6 col-sm-offset-3 col-xs-6 col-xs-offset-3 text-center">
            <p>Developed by <a href="http://cristiancristea.com">Cristian Cristea</a></p>
          </div>  <!-- /.col -->
        </div>  <!-- /.row -->
      </div>  <!-- /.container -->
    </footer>
    <script src="vendor/jquery-3.2.0.min.js"></script>
    <script src="vendor/handlebars-v4.0.5.js"></script>
    <script type="text/x-handlebars-template" id="contact">
      <li data-id={{contact.id}}>
        <div class="col-xs-11 col-sm-4 col-md-3 contact-block">
            <h3 class="name">{{contact.name}}</h3>

            <h5 class="heading-small">Email</h5>
            <p class="email">{{contact.email}}</p>

            <h5 class="heading-small">Address</h5>
            <p class="address">{{contact.address}}</p>

          <div class="contact-buttons mt-small">
            <button class="edit btn btn-default text-center"><i class="glyphicon glyphicon-pencil"></i>Edit</button>
            <button class="delete btn btn-default text-center"><i class="glyphicon glyphicon-trash"></i>Delete</button>
          </div>
        </div>  <!-- ./col ./contact-block  -->
      </li>
    </script>
    <script src="js/scripts.min.js"></script>
  </body>
</html>
